
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML form</title>
    <link rel="stylesheet" href="simple_form.css">
</head>
<body>
    <form>
        <header class= "headerContainer"><h1>HTML 5 Form Input Fields</h1></header>
        <div>
            <label for = "text">Text input type Name : </label> 
            <input type="text" id="text" name="text" placeholder="Enter name" >
            <error-output class= "text-error" for="text"></error-output>   
       </div>
       <div>
           <label for= "pwd">Password input type:</label>
           <input type="password" id="pwd" name="pwd" placeholder="Enter password" required>
           <error-output class="password-error" for= "pwd"></error-output>
       </div>
       <div>
           <label for="email">Email input type:</label>
           <input type="email" id="email" name="email" placeholder="Enter email id">
           <error-output class="email-error" for= "email"></error-output>
       </div>
       <div>
           <label for="url">url input type: </label>
           <input type="url" id="url" name="url">
         </div>
         <div>
           <label for="number">number input type: </label>
           <input type="number" id="number" name="number">
         </div>
         <div>
           <label for="tel">tel input type: </label>
           <input type="tel" id="tel" name="tel">
           <error-output class="tel-error" for= "tel"></error-output>
         </div>
         <div>
           <label for="search">search input type: </label>
           <input type="search" id="search" name="search">
         </div>
         <div class= "nativeDateTimePicker">
             <label for ="startDate">Choose a date and time:</label>
             <input type="date" id="startDate" name="startDate">
             <span class="validity"></span>
         </div>
         <div>
             <label for ="salary">Choose a Salary:</label>
             <input type="range" name="salary" id="salary" min="100000" max="500000" step='1000' value="250000">
             <output class="salary-output" for ="salary">250000</output>
         </div>
         <div>
             <button>Submit</button>
         </div>
   </form>
   <script>
    const salary= document.querySelector('#salary');
    const output= document.querySelector('.salary-output');
    output.textContent= salary.value;
    salary.addEventListener('input',function()
    {
        output.textContent=salary.value;
    });

    const text= document.querySelector("#text");
    const textError= document.querySelector('.text-error');
    text.oninput=function()
    {
        let nameRegex= RegExp('^[A-Z]{1}[A-Za-z]{2,}$');
        if(nameRegex.test(text.value))
            textError.textContent="";
        else textError.textContent="Name is Incorrect";
    };

    const email= document.querySelector('#email');
    const emailError= document.querySelector('.email-error');
    email.addEventListener('input',
    ()=>{
        let emailRegex= RegExp('^([A-Za-z]){3,}(([_.+-]?)([0-9A-Za-z]{1,}))*@[a-z0-9]+[.](com|net|gov|co|in){0,1}([.]((com)|([a-z]{2}){0,1})){0,1}$');
        if(emailRegex.test(email.value))
            emailError.textContent='';
        else
            emailError.textContent="Email is incorrect";
    }
    );

    const mobile= document.querySelector('#tel');
    const mobileError= document.querySelector('.tel-error');
    tel.addEventListener('input',
    ()=>{
        let telRegex= RegExp('^[1-9]{1,3}[ ][6-9]{1}[0-9]{9}$');
        if(telRegex.test(mobile.value))
            mobileError.textContent='';
        else
            mobileError.textContent="Mobile number is incorrect";
    }
    );

    const password= document.querySelector('#pwd');
    const passwordError= document.querySelector('.password-error');
    password.addEventListener('input',
    ()=>{
        let passRegex= RegExp('^(?=.*[A-Z])(?=.*[0-9])(?=.*[^0-9a-zA-Z])(?!.*[^0-9a-zA-Z].*[^0-9a-zA-Z]).{8,}$');
        if(passRegex.test(password.value))
            passwordError.textContent='';
        else
            passwordError.textContent="Password is not in correct format";
    }
    );
   </script>
</body>
</html>
